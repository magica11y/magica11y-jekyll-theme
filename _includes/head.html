<head>
    <meta charset="utf-8">

    <title>{{ site.title }}</title>

    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ site.manifest.theme_color | default: '#ffcb3c' }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/forestryio/ubuild-blocks@1.0.0/dist/css/ubuild.css" integrity="sha384-FzgqT5fCUP67ZHUBtgh9YJbbzei2WBwDBZyUM7+j8aj0iwq7mOtx7HS4Ws7t78j9" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
</head>
